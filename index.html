<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" onsubmit="return validateform()">
        <fieldset>
         <table>
            <legend>Sign Up</legend>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" id="name" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" id="email" placeholder="Enter Your Email Address"></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <td><label for="confirmpassword">Confirm Password :</label></td>
                <td><input type="password" id="confirmpassword" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No :</label></td>
                <td><input type="tel" id="phone" placeholder="Enter Your Phone Number"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit"></td>
            </tr>
           <tr>
            <td colspan="2" style="text-align: center;"><p id="ErrMsg" style="color: red;"></p></td>
           </tr>
         </table>
        </fieldset>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
